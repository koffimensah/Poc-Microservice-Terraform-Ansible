version: "3.9"

networks:
  poc_network:
    driver: bridge

volumes:
  customerdb_data:
  orderdb_data:
  catalogdb_data:
  rabbitmq_data:

services:

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  customerdb:
    image: postgres:16-alpine
    container_name: customerdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - customerdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d customerdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  orderdb:
    image: postgres:16-alpine
    container_name: orderdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - orderdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  catalogdb:
    image: postgres:16-alpine
    container_name: catalogdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: catalogdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - catalogdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d catalogdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  customerservice:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/customerservice:${IMAGE_TAG:-latest}
    container_name: customerservice
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=customerdb;Port=5432;Database=customerdb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASS}
    depends_on:
      customerdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  orderservice:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/orderservice:${IMAGE_TAG:-latest}
    container_name: orderservice
    restart: unless-stopped
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=orderdb;Port=5432;Database=orderdb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASS}
      Services__CustomerService: http://customerservice:8080
      Services__CatalogService: http://catalogservice:8080
    depends_on:
      orderdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      customerservice:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - poc_network

  catalogservice:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/catalogservice:${IMAGE_TAG:-latest}
    container_name: catalogservice
    restart: unless-stopped
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=catalogdb;Port=5432;Database=catalogdb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASS}
    depends_on:
      catalogdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - poc_network