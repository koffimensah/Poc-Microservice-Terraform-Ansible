name: OrderService CI/CD

on:
  push:
    branches: [main]
    paths:
      - "OrderService/**"
      - ".github/workflows/orderservice.yaml"
  pull_request:
    branches: [main]
    paths:
      - "OrderService/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/orderservice

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: dotnet restore OrderService/OrderService.csproj
      - run: dotnet build OrderService/OrderService.csproj --no-restore --configuration Release
      - run: dotnet test OrderService/ --no-build --configuration Release --verbosity normal

  docker-publish:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
      - id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./OrderService
          file: ./OrderService/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: docker-publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/poc_infra
          chmod 600 ~/.ssh/poc_infra
      - run: |
          cat > infrastructure/ansible/inventory/hosts.yaml <<EOF
          all:
            hosts:
              app_server:
                ansible_host: ${{ secrets.SERVER_IP }}
                ansible_user: ubuntu
                ansible_ssh_private_key_file: ~/.ssh/poc_infra
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          EOF
      - run: |
          cat > infrastructure/.env.production <<EOF
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
          GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          IMAGE_TAG=sha-${{ needs.docker-publish.outputs.short_sha }}
          EOF
      - run: pip install ansible && ansible-galaxy collection install community.docker community.general
      - working-directory: infrastructure/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook playbooks/deploy.yaml \
            -e "ghcr_username=${{ github.actor }}" \
            -e "ghcr_token=${{ secrets.GITHUB_TOKEN }}"