name: CustomerService CI/CD

on:
  push:
    branches: [main]
    paths:
      - "CustomerService/**"
      - ".github/workflows/customerservice.yaml"
  pull_request:
    branches: [main]
    paths:
      - "CustomerService/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/customerservice

jobs:
  # ──────────────────────────────────────────────
  # Build & Test
  # ──────────────────────────────────────────────
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore CustomerService/CustomerService.csproj

      - name: Build
        run: dotnet build CustomerService/CustomerService.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test CustomerService/ --no-build --configuration Release --verbosity normal
        # If you have a separate test project:
        # run: dotnet test CustomerService.Tests/ --configuration Release --verbosity normal

  # ──────────────────────────────────────────────
  # Build & Push Docker image
  # ──────────────────────────────────────────────
  docker-publish:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./CustomerService
          file: ./CustomerService/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # Deploy via Ansible
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: docker-publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/poc_infra
          chmod 600 ~/.ssh/poc_infra

      - name: Write Ansible inventory
        run: |
          cat > infrastructure/ansible/inventory/hosts.yaml <<EOF
          all:
            hosts:
              app_server:
                ansible_host: ${{ secrets.SERVER_IP }}
                ansible_user: ubuntu
                ansible_ssh_private_key_file: ~/.ssh/poc_infra
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          EOF

      - name: Write .env.production
        run: |
          cat > infrastructure/.env.production <<EOF
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
          GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          IMAGE_TAG=sha-${{ needs.docker-publish.outputs.short_sha }}
          EOF

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker community.general

      - name: Run deploy playbook
        working-directory: infrastructure/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook playbooks/deploy.yaml \
            -e "ghcr_username=${{ github.actor }}" \
            -e "ghcr_token=${{ secrets.GITHUB_TOKEN }}"